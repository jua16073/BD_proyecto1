{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>


    <title>Auto Repuestos Villeda</title>

	<meta name="author" content="Rodrigo Alvarado" />
	<meta name="description" content="Prueba para el proyecto que ya valio 20" />

	<link rel="stylesheet" href="{% static 'style.css' %}">

</head>
<body>

	<div id="todo">
		<div id="titulo">
			<h1><a href="/" id="logoLink">Auto Repuestos Villeda</a></h1>
		</div>
		<div id="menu">
			<ul>
				<li><a href="{% url 'catalogo' %}">Back</a></li>
			</ul>
		</div>
		<div id="contenido">
			<h2>{{repuesto.categoria}}</h2>
      <p>Precios:</p>
      <p>A : {{repuesto.precioA}}</p>
      <p>B : {{repuesto.precioB}}</p>
      <p>C : {{repuesto.precioC}}</p>
      <p>Disponibilidad : {{repuesto.disponibilidad}}</p>
      <p>Marca: {{repuesto.marca}}</p>
		</div>
		<div id="footer">
			<p>
				Valiendo mucha <a href="/" target="_blank">VERGA</a>
			</p>
		</div>
	</div>
</body>
</html>
