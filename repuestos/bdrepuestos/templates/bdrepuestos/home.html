{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>


    <title>Auto Repuestos Villeda</title>

	<meta name="author" content="Rodrigo Alvarado" />
	<meta name="description" content="Prueba para el proyecto que ya valio 20" />

	<link rel="stylesheet" href="{% static 'style.css' %}">

</head>
<body>

	<div id="todo">
		<div id="titulo">
			<h1><a href="{% url 'home' %}" id="logoLink">Auto Repuestos Villeda</a></h1>
		</div>
		<div id="menu">
			<ul>
				<li><a href="{% url 'catalogo' %}">Catalogo</a></li>
				<li><a href="{% url 'clientes' %}">Clientes</a></li>
				<li><a href="{% url 'compras' %}">Compras</a></li>
        <li><a href="{% url 'proveedores' %}">Proveedores</a></li>
			</ul>
		</div>
		<div id="contenido">
			<h2>Ingreso de compras</h2>
			<p>
        <form method="post" action="" novalidate>
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit">Submit</button>
        </form>
			</p>
		</div>
		<div id="footer">
			<p>
				Desarrollado por: <a href="/" target="_blank">RRC</a>
			</p>
		</div>
	</div>
</body>
</html>
